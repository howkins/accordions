<div class="key_{{key}}">
	<div class="green_bullet">{{prefix | uppercase}}</div>
	<div class="accordion-border">
		<div class="row middle-xs accordion-toggle">
			<div class="col-xs start-xs">{{title}}</div>
			<div class="col-xs-2 end-xs"><span class="plusminus">+</span></div>
		</div>
		<div class="accordion-content" style="display: none;">{{content|raw}}</div>
	</div>
</div>
